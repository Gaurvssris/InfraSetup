

trigger:
- main

pool:
  name: agentinfraset

steps:
  - task: TerraformTask@5
    displayName: terraform init
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Root/Dev'
      backendServiceArm: 'gauravvimlesh'
      backendAzureRmResourceGroupName: 'example-resources'
      backendAzureRmStorageAccountName: 'storagegauravssris'
      backendAzureRmContainerName: 'storagecontainer38'
      backendAzureRmKey: 'backup.tfstate'

  - task: TerraformTask@5
    displayName: terraform plan
    inputs:
      provider: 'azurerm'
      command: 'plan'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Root/Dev'
      environmentServiceNameAzureRM: 'gauravvimlesh'
  - task: TerraformTask@5
    displayName: terraform apply
    inputs:
      provider: 'azurerm'
      command: 'apply'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Root/Dev'
      environmentServiceNameAzureRM: 'gauravvimlesh'
  - task: TerraformTask@5
    displayName: terraform destroy
    inputs:
      provider: 'azurerm'
      command: 'destroy'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Root/Dev'
      environmentServiceNameAzureRM: 'gauravvimlesh'